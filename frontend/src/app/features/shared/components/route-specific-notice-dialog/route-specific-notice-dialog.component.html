<div class="notice-dialog-wrapper">
  <div class="dialog-content">
    <img [src]="data.imageUrl" class="notice-image" />
  </div>

  <div
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 5px;
    "
  >
    <button
      mat-flat-button
      color="primary"
      class="btn-corp-primary"
      (click)="onConfirm()"
    >
      {{ data.confirmButtonText || "Comprendo" }}
    </button>
  </div>
</div>
