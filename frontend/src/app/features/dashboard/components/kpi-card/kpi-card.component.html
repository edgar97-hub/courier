<mat-card class="kpi-card" [ngClass]="colorClass">
  <mat-card-header>
    <div mat-card-avatar class="kpi-icon-container">
      <mat-icon class="kpi-icon">{{ icon }}</mat-icon>
    </div>
    <mat-card-title class="kpi-value"
      >{{ value }}
      <span class="kpi-unit" *ngIf="unit">{{ unit }}</span></mat-card-title
    >
    <mat-card-subtitle class="kpi-title">{{ title }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
