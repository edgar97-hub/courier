<form [formGroup]="filterForm" class="filters-container">
  <mat-form-field appearance="outline">
    <mat-label>Fecha de planificación inicio</mat-label>
    <input
      matInput
      [matDatepicker]="startDatePicker"
      formControlName="startDate"
      placeholder="mm/dd/yyyy"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="startDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de planificación fin</mat-label>
    <input
      matInput
      [matDatepicker]="endDatePicker"
      formControlName="endDate"
      placeholder="mm/dd/yyyy"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="endDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status" placeholder="Seleccione estado...">
      <mat-option [value]="null">Todos</mat-option>
      <mat-option
        *ngFor="let status of planningEventStatuses"
        [value]="status"
      >
        {{ getStatusLabel(status) }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="filter-actions">
    <button
      mat-flat-button
      class="btn-corp-primary"
      type="button"
      (click)="applyFilters()"
    >
      <mat-icon>search</mat-icon> Buscar
    </button>
    <button mat-stroked-button class="btn-corp-secondary" type="button" (click)="clearFilters()">
      <mat-icon>clear_all</mat-icon> Limpiar
    </button>
  </div>
</form>
