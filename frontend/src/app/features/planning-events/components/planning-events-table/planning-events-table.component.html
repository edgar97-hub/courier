<div class="table-wrapper mat-elevation-z4">
  <div *ngIf="isLoading" class="spinner-overlay">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="60"
    ></mat-progress-spinner>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortChanged.emit($event)"
  >
    <!-- ID Planificación Column -->
    <ng-container matColumnDef="planningEventIdExternal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N°</th>
      <td mat-cell *matCellDef="let event">
        {{ event.planningEventIdExternal }}
      </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="planningDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let event">
        {{ event.planningDate | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- N° Rutas Column -->
    <ng-container matColumnDef="total_routes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Rutas</th>
      <td mat-cell *matCellDef="let event">
        {{ event.routes?.length || 0 }}
      </td>
    </ng-container>

    <!-- N° Paradas Column -->
    <ng-container matColumnDef="total_stops">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Paradas</th>
      <td mat-cell *matCellDef="let event">
        {{ getTotalStops(event) }}
      </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let event">
        <span class="status-badge" [ngClass]="getStatusClass(event)">
          {{ getStatus(event) }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let event">
        <button mat-flat-button color="primary" (click)="onViewDetails(event)">
          Ver Detalle
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td [attr.colspan]="displayedColumns.length" class="no-data-cell">
        No se encontraron planes de ruta que coincidan con los filtros.
      </td>
    </tr>
  </table>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="pageChanged.emit($event)"
    showFirstLastButtons
    aria-label="Seleccione página de planes de ruta"
  ></mat-paginator>
</div>
